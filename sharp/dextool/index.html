  <script type="text/javascript">
  
		// set your interval in milliseconds
    var reloaded = 30000;
		var reloadInterval = 30000;
    window.pair=window.location.hash.substring(1);
    document.getElementById('pair').value = window.pair;
		// this will run when the document is fully loaded
    function setpair(){
      window.pair=document.getElementById('pair').value.trim();
    history.pushState(null,null,location.href='#'+window.pair);
    reloaded=0;
    reload();
  }
		// this reloads the iframe, and triggers the next reload interval
		function reload() {
			var iframes = document.getElementsByTagName('iframe');
			if (!iframes)
				return false;

			for (var i = 0; i < iframes.length; i++)
				iframes[i].src = `https://www.dextools.io/app/pancakeswap/pair-explorer/${window.pair}`;

			//setTimeout('reload()', reloadInterval);
		}
		// load the init() function when the page is fully loaded
		//window.onload = init;
//https://www.dextools.io/app/pancakeswap/pair-explorer/0xc78125d158e343b47b98ee6837e62760ebccb6ae

		var x = setInterval(function() {
			if(reloaded>=reloadInterval)
      {
        reloaded=0;
        if(window.pair.length==42)
        {reload();}
      }
      reloaded+=1000;
      document.getElementById('status').innerText=`${((reloadInterval-reloaded)/1000).toFixed(0)} /s 后刷新.`;
		}, 1000);
	</script>
